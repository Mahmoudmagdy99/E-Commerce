
@if (products && products.count > 0) {

<div class="flex flex-col gap-3">

  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-3">

    <mat-paginator
      class="border-gray-300 rounded-lg bg-white"
      (page)="handlePageEvent($event)"
      [length]="products.count"
      [pageSize]="shopParams.pageSize"
      [showFirstLastButtons]="true"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="shopParams.pageNumber - 1"
      aria-label="select page"
    >
    </mat-paginator>

    <form
      #searchForm="ngForm"
      (ngSubmit)="onSearchChange()"
      class="relative flex items-center w-full md:max-w-md md:mx-4"
    >
      <input
        type="search"
        class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:border-blue-500 focus:ring-blue-500"
        placeholder="Search"
        name="search"
        [(ngModel)]="shopParams.search"
      />
      <button
        mat-icon-button
        type="submit"
        class="absolute inset-y-0 right-8 top-2 flex items-center pl-3"
      >
        <mat-icon class="text-gray-500">search</mat-icon>
      </button>
    </form>

    <div class="flex gap-3">
      <button class="match-input-height" mat-stroked-button (click)="openFiltersDialog()">
        <mat-icon>filter_list</mat-icon>
        Filters
      </button>
      <button class="match-input-height" mat-stroked-button [matMenuTriggerFor]="sortMenu">
        <mat-icon>swap_vert</mat-icon>
        Sort
      </button>
    </div>

  </div>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 sm:gap-4 md:gap-6 p-2 sm:p-4 md:p-6"
  >
    @for (product of products.data; track product.id) {
    <app-product-item [product]="product"></app-product-item>
    }
  </div>
</div>

<mat-menu #sortMenu="matMenu">
  <mat-selection-list [multiple]="false" #sortList (selectionChange)="onSortChange($event)">
    @for (sort of sortOptions; track $index) {
    <mat-list-option [value]="sort.value" [selected]="shopParams.sort === sort.value"
      >{{ sort.name }}
    </mat-list-option>
    }
  </mat-selection-list>
</mat-menu>
}@else {
  <app-empty-state (action)="resetFilter()" message="No product match this filter" icon="filter_alt_off" actionText="Rest filters"></app-empty-state>
}
